name: HELIX-TTD REM Enforcer

on:
  push:
    paths:
      - 'rem/**'
      - '.github/workflows/helix_rem_enforcer.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'rem/**'

jobs:
  # ------------------------------------------------------------------
  # JOB 1: THE HERMETIC BUILD (Rust + Musl)
  # ------------------------------------------------------------------
  build-static-lib:
    name: Build Static Lib (Musl)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Musl Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Set up Rust (Musl Target)
        run: |
          rustup toolchain install stable
          rustup target add x86_64-unknown-linux-musl

      - name: Build REM Static Library
        working-directory: ./rem
        run: |
          # The Structural Constraint: Must be release mode, must be static
          # Creates target/x86_64-unknown-linux-musl/release/libhelix_rem.a
          cargo build --release --target x86_64-unknown-linux-musl

      - name: üïµÔ∏è Debug & Locate Artifact
        id: locate-lib
        run: |
          echo "Listing build output directory..."
          # Find the static library regardless of exact naming convention (dash vs underscore)
          LIB_PATH=$(find rem/target/x86_64-unknown-linux-musl/release -name "lib*.a" | head -n 1)
          
          if [ -z "$LIB_PATH" ]; then
            echo "‚ùå CRITICAL: No static library (.a) found in release folder."
            ls -R rem/target
            exit 1
          fi
          
          echo "‚úÖ Found library at: $LIB_PATH"
          echo "lib_path=$LIB_PATH" >> $GITHUB_OUTPUT

      - name: üõ°Ô∏è Audit FFI Symbols (The Integration Check)
        run: |
          LIB_PATH="${{ steps.locate-lib.outputs.lib_path }}"
          echo "üîç Auditing symbols in $LIB_PATH..."
          
          # Check for Ledger State Getter
          if nm "$LIB_PATH" | grep -q "helix_ledger_get_state"; then
            echo "‚úÖ Symbol Found: helix_ledger_get_state"
          else
            echo "‚ö† WARNING: Symbol 'helix_ledger_get_state' MISSING. (Ensure #[no_mangle] is used in lib.rs)"
            # exit 1 # Uncomment to enforce strict failure once code is implemented
          fi

          # Check for Custodian Existence Check
          if nm "$LIB_PATH" | grep -q "helix_custodian_exists"; then
            echo "‚úÖ Symbol Found: helix_custodian_exists"
          else
            echo "‚ö† WARNING: Symbol 'helix_custodian_exists' MISSING."
          fi

      - name: Hash Artifact (Cryptographic Binding)
        run: |
          LIB_PATH="${{ steps.locate-lib.outputs.lib_path }}"
          sha256sum "$LIB_PATH" > rem_checksum.sha256
          echo "SHA256 Fingerprint:"
          cat rem_checksum.sha256

      - name: Upload Static Library
        uses: actions/upload-artifact@v4
        with:
          name: libhelix_rem_musl
          path: |
            rem/target/x86_64-unknown-linux-musl/release/*.a
            rem_checksum.sha256

  # ------------------------------------------------------------------
  # JOB 2: THE MATHEMATICAL PROOF (K Framework)
  # ------------------------------------------------------------------
  formal-verification:
    name: Formal Verification (K-Framework)
    runs-on: ubuntu-latest
    needs: build-static-lib
    # Only run if the spec file actually exists to avoid CI noise
    steps:
      - uses: actions/checkout@v4

      - name: Check for Spec File
        id: check-spec
        run: |
          if [ -f "rem/spec/REM.k" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Spec file found."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚Ñπ Spec file rem/spec/REM.k not found. Skipping formal verification."
          fi

      # This step requires the heavy K-Framework container, 
      # so we mock the check here unless you are ready to pull the 4GB image.
      - name: Run K-Prove Stub
        if: steps.check-spec.outputs.exists == 'true'
        run: |
          echo "üìê Formal Verification would run here."
          echo "To enable actual K-Prover, uncomment the container strategy in YAML."
          # kprove spec/REM.k --directory .build
